<ion-view  view-title="jugando">
  <ion-content>
    <div  ng-show="mensajeShow" align="center" style="color: red"><b>{{mensajeDelJuego}} </b></div>
  <div align="center" ng-show="botones" >  
    <button  class="button button-block button-positive" ng-click="jugar()" ng-disabled="btnJugarDisabled">
    Jugar!</button> 
    <button  class="button button-block button-positive" ng-click="finalizarJuego()" ng-disabled="btnSalirDisabled">
    Terminar!</button>  
  </div>  
  <div ng-show="preguntas" >       
    <div align="center" style="color: red"><b>{{pregunta}} </b></div>

    <div class="list" ng-repeat="respuestas in ListadoRespuestas">
      <div class="item item-button-right">
      <b>  {{respuestas.respuesta}}</b>
        <button class="button button-positive" 
        ng-click="responder(respuestas.respuesta, respuestas.id, {{respuestaCorrecta}} )" 
        ng-disabled="buttonDisabled">
          <i class="icon">  
            <div align="center">  
              ok 
              </div> 
          </i>
        </button>
      </div>
    </div>
  </div>
  <div  ng-show="mensajeFinal" align="center" style="color: red"><b>{{respuestasUsuario}} </b></div>
  <button  class="button button-block button-positive" ng-click="salirDeJuego()" ng-show="botonFinal" >
    Salir del juego!</button>  


  </ion-content>
</ion-view>
